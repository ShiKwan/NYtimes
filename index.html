<!DOCTYPE html>
<html>
<head>
	<title>NY Times API Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<nav class="navbar navbar-light bg-faded">
  <h1 class="navbar-brand mb-0">The New York Times</h1>
</nav>

<div class="container">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-heading">
				<h3 class="panel-title">
					Search Parameters
				</h3>
			</div>
			<div class="panel-body">
					<div class="form-group">
						<label for="search">Search:</label>
						<input name="search" type="text" class="form-control" id="search-term">
					</div>

					<div class="form-group">
						<label for="pwd">How many articles do you want to search?</label>
						<select class="form-control" id="numRecordsSelect">
							<option value="1" selected>1</option>
							<option value="5">5</option>
							<option value="10">10</option>
						</select>
					</div>

					<div class="form-group">
						<label for="startYear">Start Year (Optional)</label>
						<input type="text" class="form-control" id="start-year">
					</div>

					<div class="form-group">
						<label for="endYear">End Year (Optional)</label>
						<input type="text" class="form-control" id="end-year">
					</div>

					<button type="submit" class="btn btn-primary" id="executeRun">
						search
					</button>

					<button type="button" class="btn btn-danger" id="clearResults">
						clear results
					</button>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				Top Articles
			</h3>
		</div>
		<div class="panel-body">
			<div id="resultsArea">

			</div>
		</div>
	</div>

</div>

	<!-- jQuery, javascript file for the Bootstrapâ€™s javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="app.js"></script>
</body>
</html>
